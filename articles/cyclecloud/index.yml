title: Azure CycleCloud Documentation
summary: Azure CycleCloud is designed to enable enterprise IT organizations to provide secure and flexible cloud HPC and Big Compute environments to their end users. With dynamic scaling of clusters, the business can get the resources it needs at the right time and the right price. Azure CycleCloudâ€™s automated configuration enables IT to focus on providing service to the business users.

